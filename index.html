<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rolling Dice Game</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300&display=swap" rel="stylesheet" />
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />


    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="wrap">


        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <button class="btn-new">
            <i class="fas fa-plus-circle"></i> New game
        </button>
        <button class="btn-roll"><i class="fas fa-undo-alt"></i>Roll dice</button>
        <button class="btn-hold">
            <i class="far fa-save"></i>Hold
        </button>

        <img src="./dice-5.png" alt=" dice" class="dice" id="dice-1" />


        <input type="text" placeholder="Final score" class="final-score">

    </div>

    <script src="./all.js"></script>
</body>

</html>
